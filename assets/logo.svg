<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#E6EEF8"></stop>
      <stop offset="0.4" stop-color="#C7CDD1"></stop>
      <stop offset="1" stop-color="#9EA6AB"></stop>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#00B8FF"></stop>
      <stop offset="1" stop-color="#7DF9FF"></stop>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="40" fill="#07060A"></rect>
  <!-- chrome I bar -->
  <g transform="translate(160,96)">
    <rect x="48" y="16" width="64" height="320" rx="12" fill="url(#g1)"></rect>
    <!-- inner electric core -->
    <rect x="62" y="36" width="40" height="280" rx="8" fill="url(#g2)" style="filter:url(#glow);opacity:0.92"></rect>
    <!-- top emblem -->
    <polygon points="32,18 160,18 96,0" fill="url(#g1)" opacity="0.95"></polygon>
  </g>
</svg>
